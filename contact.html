<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Lukas Gendrot</title>
        <link rel="stylesheet" href="./asset/css/style.css">
        <link rel="shortcut icon" href="./asset/img/lg_monogramme_blanc.png" type="logo lg">
    </head>
    <body class="page2">
        <nav class="breadcrumb" aria-label="Fil d'Ariane">
            <a href="index.html">Accueil</a>
            <span>/</span>
            <span>Contact</span>
        </nav>

        <div class="container">
            <div class="title experience-title">
                <h1>Contact</h1>
            </div>
        </div>

        <div class="spacing-divider"></div>

        <div class="contact-container">
            <div class="contact-card" id="telephone">
                <div class="contact-header">
                    <img class="contact-icon" src="./asset/img/telephone.webp" alt="logo telephone">
                    <h2>Téléphone</h2>
                </div>
                <div class="contact-content">
                    <p>07.XX.XX.XX.XX</p>
                </div>
            </div>

            <div class="contact-card" id="courriel">
                <div class="contact-header">
                    <img class="contact-icon" src="./asset/img/courriel.png" alt="logo courriel">
                    <h2>Email</h2>
                </div>
                <div class="contact-content">
                    <a href="mailto:toto.example@gmail.com">toto.example@gmail.com</a>
                </div>
            </div>

            <div class="contact-card" id="linkedin">
                <div class="contact-header">
                    <img class="contact-icon" src="./asset/img/linkedin.png" alt="logo linkedin">
                    <h2>LinkedIn</h2>
                </div>
                <div class="contact-content">
                    <a href="https://www.linkedin.com/in/toto-example/" target="_blank">www.linkedin.com/in/toto-example/</a>
                </div>
            </div>
        </div>

        <script src="./asset/js/main.js"></script>
    </body>
</html>
